<body>
    <div class="logo-container">

     <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Country Search</title>

    <body>
        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search for a country..." oninput="filterCountries(this.value)">
           
        </div>
    
        <script>
            // Placeholder function to mimic search functionality
            function filterCountries(searchValue) {
                const listItems = document.querySelectorAll('#countryList li');
                listItems.forEach(item => {
                    if (item.textContent.toLowerCase().includes(searchValue.toLowerCase())) {
                        item.style.display = '';
                    } else {
                        item.style.display = 'none';
                    }
                });
            }
        </script>
    </div>
