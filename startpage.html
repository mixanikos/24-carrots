<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Rubik";
        font-size: 22px;
        background-image: image(Country flags/Map/MapChart (1));
      }
    </style>
    <title>Driving Safety EU</title>
    <link rel="icon" type="image/x-icon" href="web icon transparent.png" />
  </head>
  <body>
    <div class="navbar">
      <a href="startpage.html">
        <div class="logo-container">
          <img class="logo" src="web icon transparent.png" />
          <h2 class="webname"><b>Driving Safety EU</b></h2>
        </div>
      </a>

      <div class="search-n-btns">
        <a class="btn btn-primary" href="about.html" role="button">About</a>
        <a class="btn btn-primary" href="contact.html" role="button">Contact</a>

        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">
            <img class="magbutt" src="mag glass.png" />
          </button>
        </form>
      </div>
    </div>

    <div class="ppp">
      <img
        src="Country flags/Map/MapChart_Map (1).png"
        style="width: 75%; height: 25%; margin-left: 5%"
      />
      <div
        class="accordion"
        id="accordionExample"
        style="width: 20%; margin-right: 5%"
        ;
      >
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
              aria-expanded="true"
              aria-controls="collapseOne"
              style="background-color: rgb(255, 133, 208);"
            >
              EU-Schengen Countries
            </button>
          </h2>
          <div
            id="collapseOne"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <a href="austria.html">Austria</a>
              <br />
              <a href="Belgium.html">Belgium</a>
              <br />
              <a href="germany.html">Germany</a>
              <br />
              <a href="Denmark.html">Denmark</a>
              <br />
              <a href="Estonia.html">Estonia</a>
              <br />
              <a href="Greece.html">Greece</a>
              <br />
              <a href="Spain.html">Spain</a>
              <br />
              <a href="Finland.html">Finland</a>
              <br />
              <a href="France.html">France</a>
              <br />
              <a href="Croatia.html">Croatia</a>
              <br />
              <a href="Hungary.html">Hungary</a>
              <br />
              <a href=" Italy.html"> Italy</a>
              <br />
              <a href="Liechtenstein.html">Liechtenstein</a>
              <br />
              <a href="Lithuania.html">Lithuania</a>
              <br />
              <a href="luxembourg.html">Luxembourg</a>
              <br />
              <a href="Latvia.html"> Latvia</a>
              <br />
              <a href="Malta.html">Malta</a>
              <br />
              <a href="Netherlands.html">Netherlands</a>
              <br />
              <a href="Poland.html"> Poland</a>
              <br />
              <a href="Portugal.html"> Portugal</a>
              <br />
              <a href="Sweden.html">Sweden</a>
              <br />
              <a href=" Slovenia.html"> Slovenia</a>
              <br />
              <a href="Slovakia.html">Slovakia</a>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseTwo"
              aria-expanded="false"
              aria-controls="collapseTwo"
              style="background-color: rgb(228, 115, 239);"
            >
              EU-Non Schengen Countries
            </button>
          </h2>
          <div
            id="collapseTwo"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <a href="Bulgaria.html">Bulgaria</a>
              <br />
              <a href="Romania.html">Romania</a>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseThree"
              aria-expanded="false"
              aria-controls="collapseThree"
              style="background-color: pink;"
            >
              Non EU-Schengen Counries
            </button>
          </h2>
          <div
            id="collapseThree"
            class="accordion-collapse collapse"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <a href="Switzerland.html">Switzerland</a>
              <br />
              <a href="Czech Republic.html">Czech Republic</a>
              <br />

    ></script>
