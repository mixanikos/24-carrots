<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Rubik";
        font-size: 22px;
      }
      #rcorners2 {
        border-radius: 25px;
        border: 2px solid rgb(62, 62, 205);
        padding: 20px;
        width: 80%;
        margin-left: 10%;
      }
    </style>
    <title>Driving Safety EU - Contact</title>
    <link rel="icon" type="image/x-icon" href="web icon transparent.png" />
  </head>
  <body>
    <div class="navbar">
      <a href="startpage.html">
        <div class="logo-container">
          <img class="logo" src="web icon transparent.png" />
          <h2 class="webname"><b>Driving Safety EU</b></h2>
        </div>
      </a>

      <div class="search-n-btns">
        <a class="btn btn-primary" href="about.html" role="button">About</a>
        <a class="btn btn-primary" href="contact.html" role="button">Contact</a>

        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
    <div class="Driving-Safety EU--About">
      <h3 class="title" style="margin-left: 10%">
        Driving Safety EU - Contact
      </h3>
    </div>
    <hr/>
    <div>
      <p id="rcorners2">
        Contact to ask about imformation or suggest changes to our content on
        our social media accounts:
      </p>

      <ul id="rcorners2">
        <li>instagram account</li>
        <li>facebook account</li>
      </ul>
    </div>
    <div>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="userform">Submit your suggestions</label>
          <input type="text" class="form-control" id="userform" placeholder="Fill out our form">
        </div>
        <a class="btn-submit" href="thankyou.html" role="button">Submit</a>
      </form>
    </div>
  </body>
</html>
